<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage hosts</title>
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 bg-light">
            {{template "sidebar"}}
        </div>
        <div class="col-md-9">
            <h1 class="mt-4">Manage hosts</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>SSH Hostname</th>
                    <th>SSH Port</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{range .Hosts}}
                    <tr>
                        <td>{{.Name}}</td>
                        <td>{{.ID}}</td>
                        <td>
                            {{if .SSHPort.Valid}}
                                {{.SSHPort.Int64}}
                            {{else}}
                                N/A
                            {{end}}
                        </td>
                        <td>
                            {{if .SSHPort.Valid}}
                                {{.SSHPort.Int64}}
                            {{else}}
                                N/A
                            {{end}}
                        </td>
                        <td>{{.Status}}</td>
                        <td>
                            {{if not .IsLocal}}
                            <button class="btn btn-danger delete-btn" data-id="{{.ID}}">Delete</button>
                            {{else}}
                                <button class="btn btn-danger delete-btn" data-id="{{.ID}}" disabled>Delete</button>
                            {{end}}
                        </td>
                    </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
    const deleteButtons = document.querySelectorAll('.delete-btn');
    deleteButtons.forEach((button) => {
        button.addEventListener('click', () => {
            const hostID = button.getAttribute('data-id');
            deleteHost(hostID);
        });
    });

    function deleteHost(hostID) {
        fetch(`/app/hosts/delete/${hostID}`, {
            method: 'DELETE',
        })
            .then((response) => {
                if (response.ok) {
                    location.reload();
                } else {
                    console.error('Failed to delete host');
                }
            })
            .catch((error) => {
                console.error(error);
            });
    }
</script>
</body>
</html>
